<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:ital@1&family=Bangers&family=Julee&display=swap" rel="stylesheet">
    <title>Canvas</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomize">ShapeShift</button>
        <div>
            <input id="degree" type="range" min="0.1" max="3.1" step="0.1" value="1">
            <label for="degree">Degree: </label>
        </div>
        <div>
            <input id="sides" type="range" min="2" max="10" step="1" value="5">
            <label for="sides">Sides: </label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
